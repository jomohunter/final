    <center>
     <!-- Default form contact -->
<form class="text-center border border-light p-5" id="contactForm" action="#!">

        <p class="h4 mb-4">Contact us</p>
    
        <!-- Name -->
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name : Youssef Maghraoui">
    
        <!-- Email -->
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail : example@email.com">
        <!-- Phone number -->
       <input type="tel" id="defaultContactFormPhone" class="form-control mb-4" placeholder="Phone number : +216 58615958">
    
        <!-- Track -->
        <select class="browser-default custom-select mb-4">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Web</option>
            <option value="2">Game</option>
            <option value="3">AI</option>
        </select>
    
        <!-- Message -->
        <div class="form-group">
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message : I have a question : In your website it's contact without a way to  communicate.BTW send me a copy doesn't work :D"></textarea>
        </div>
    
        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
            <label class="h4 custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
        </div>
    
        <!-- submit button -->
        <button class="btn btn-info btn-block"  type="submit" onclick="submitForm()" >submit</button>
    
    </form>
    <!-- Default form contact -->
    </center>
